<body>
    <header class="main-header">
        <div class="header-group">
            <a href="index.html">

        <div class="search-box">
            <form class="search-form">
                <label for="keywords" class="sr-only">Search query</label>
                <input type="search" placeholder="Type a search keyword" id="keywords">
                <button type="submit">
                    <span class="sr-only">Search</span>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
    </header>
    <main class="content">
        <div class="contact-grid">
            <div class="card">
                <img src="images/katrin-hauf-l5NYUg6bkFA-unsplash.jpeg" alt="telephone handset">
                <div class="card-body">
                    <h4>Contact Details</h4>
                    <address>
                        322 Avondale Road <br>
                        Enfield NSW 2133
                    </address>
                </div>
            </div>
            <div class="card">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13247.939986274338!2d151.0908809973543!3d-33.890040242873816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12bae2c4b04c55%3A0x5017d681632b660!2sEnfield%20NSW%202136!5e0!3m2!1sen!2sau!4v1718615364138!5m2!1sen!2sau"
                    style="border:0;aspect-ratio:4/3;width:100%;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="card">
                <div class="card-body">
                    <form id="contact-form" method="post" action="https://example.com/form-handler">
                        <h4>Contact Us</h4>
                        <label for="username">Your Name</label>
                        <input type="text" name="username" id="username" placeholder="Jane Smith">
                        <label for="useremail">Your Email</label>
                        <input type="email" name="email" id="useremail" placeholder="janesmith@example.com">
                        <label for="message">Your Message</label>
                        <textarea rows="5" cols="40" name="message" id="message"
                            placeholder="Hey how are you?"></textarea>
                        <div class="buttons">
                            <button type="reset">Clear Form</button>
                            <button type="submit">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4>Customer Service</h4>
                    Telephone: <a href="tel:0292105000">02 9210 5000</a>
                    Email us at: <a href="mailto:tiptoeshoes@gmail.com">TipToeShoes@gmail.com</a>
                </div>
            </div>
        </div>

    </main>
